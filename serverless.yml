org: jonathanrangel
app: yoox-serverless-api
service: login-service
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-2
  stage: dev
  apiGateway:
    shouldStartNameWithService: true
  httpApi:
    authorizers:
      authorizerFunc:
        type: request
        functionName: authorizerFunc
        identitySource:
          - $request.header.Authorization

functions:
  login:
    handler: ./src/user-service/login.handler
    events:
      - httpApi:
          path: /v1/login
          method: post

  hello:
    handler: ./src/hello.handler
    events:
      - httpApi:
          method: get
          path: /hello
          authorizer:
            name: authorizerFunc

  authorizerFunc:
    handler: ./src/authorizer/auth.handler

custom:
  stage: ${opt:stage, self:provider.stage}
  environment:
    NODE_ENV: ${self:custom.stage}

plugins:
  - serverless-dotenv-plugin
  - serverless-webpack
  - serverless-offline
